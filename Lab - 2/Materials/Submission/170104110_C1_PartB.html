<html>
<title>Offline 2: Part B</title>
<canvas id="webglcanvas" width="620" height="620"></canvas>

<script>

    var canvas = document.getElementById("webglcanvas"); 
    var  gl = canvas.getContext("webgl");
    

    var vertexShaderSource =
       `attribute vec3 a_coords;
        void main() {
            gl_Position = vec4(a_coords, 1.0);
        }`;

    var fragmentShaderSource =

       `precision mediump float;
        uniform vec3 u_color;
        void main() {
            gl_FragColor = vec4(u_color, 1.0);
        }`;

    var vsh = gl.createShader( gl.VERTEX_SHADER );
    gl.shaderSource( vsh, vertexShaderSource );
    gl.compileShader( vsh );
    
    var fsh = gl.createShader( gl.FRAGMENT_SHADER );
    gl.shaderSource( fsh, fragmentShaderSource );
    gl.compileShader( fsh );
    
    var prog = gl.createProgram(); 
    
    gl.attachShader( prog, vsh ); 
    gl.attachShader( prog, fsh );
    gl.linkProgram( prog ); 
    gl.useProgram(prog); 

    var a_coords_location = gl.getAttribLocation(prog, "a_coords");


    var coords = new Float32Array( [-0.99, 0.99, 0.0,
                                    -0.99, 0.7, 0.0,
                                    -0.7, 0.7, 0.0,
                                    -0.65, 0.99, 0.0,
                                    -0.65, 0.7, 0.0,
                                    -0.35, 0.7, 0.0,
                                    -0.3, 0.99, 0.0,
                                    -0.3, 0.7, 0.0,
                                     0.0, 0.7, 0.0,
                                     0.05, 0.99, 0.0,
                                     0.05, 0.7, 0.0,
                                     0.35, 0.7, 0.0,
                                     0.40, 0.99, 0.0,
                                     0.40, 0.7, 0.0,
                                     0.70, 0.7, 0.0,
                                     -0.99, 0.6, 0.0,
                                    -0.99, 0.25, 0.0,
                                    -0.7, 0.25, 0.0,
                                    -0.65, 0.6, 0.0,
                                    -0.65, 0.25, 0.0,
                                    -0.35, 0.25, 0.0,
                                    -0.3, 0.6, 0.0,
                                    -0.3, 0.25, 0.0,
                                     0.0, 0.25, 0.0,
                                     0.05, 0.6, 0.0,
                                     0.05, 0.25, 0.0,
                                     0.35, 0.25, 0.0,
                                     0.40, 0.6, 0.0,
                                     0.40, 0.25, 0.0,
                                     0.70, 0.25, 0.0,
                                     -0.99, -0.99, 0.0,
                                    -0.99, -0.7, 0.0,
                                    -0.7, -0.7, 0.0,
                                    -0.65, -0.99, 0.0,
                                    -0.65, -0.7, 0.0,
                                    -0.35, -0.7, 0.0,
                                    -0.3, -0.99, 0.0,
                                    -0.3, -0.7, 0.0,
                                     0.0, -0.7, 0.0,
                                     0.05, -0.99, 0.0,
                                     0.05, -0.7, 0.0,
                                     0.35, -0.7, 0.0,
                                     0.40, -0.99, 0.0,
                                     0.40, -0.7, 0.0,
                                     0.70, -0.7, 0.0,
                                     -0.99, -0.6, 0.0,
                                    -0.99, -0.25, 0.0,
                                    -0.7, -0.25, 0.0,
                                    -0.65, -0.6, 0.0,
                                    -0.65, -0.25, 0.0,
                                    -0.35, -0.25, 0.0,
                                    -0.3, -0.6, 0.0,
                                    -0.3, -0.25, 0.0,
                                     0.0, -0.25, 0.0,
                                     0.05, -0.6, 0.0,
                                     0.05, -0.25, 0.0,
                                     0.35, -0.25, 0.0,
                                     0.40, -0.6, 0.0,
                                     0.40, -0.25, 0.0,
                                     0.70, -0.25, 0.0,
                                     -0.3, -0.2, 0.0,
                                     0.0, 0.2, 0.0,
                                     0.3, -0.2, 0.0,] );

    var a_coords_buffer = gl.createBuffer(); 
    gl.bindBuffer(gl.ARRAY_BUFFER, a_coords_buffer); 
    gl.bufferData(gl.ARRAY_BUFFER, coords, gl.STATIC_DRAW); 
    gl.vertexAttribPointer(a_coords_location, 3, gl.FLOAT, false, 0, 0); 
    gl.enableVertexAttribArray(a_coords_location);
    
    
    alert("Press right arrow key.");

    var total=0;
    var triangles=0;
    window.addEventListener('keydown',this.check,false);

    function check(e) {
        var code = e.keyCode; 
        switch (code) {
            case 39: gl.clearColor(0.70, 0.70, 0.70, 1.0);
                    gl.clear(gl.COLOR_BUFFER_BIT);
                    let start=0;
                    total+=3;
                    triangles+=1;
                    let red=1.0;
                    let blue=0.0;
                    let green=0.0;
                    for(let i=0; i<triangles; i++){
                        if(i==5){
                            green=1.0;
                            red=0.0;
                            blue=0.0;
                        }else if(i==10){
                            green=0.0;
                            red=0.0;
                            blue=1.0;
                        }else if(i==15){
                            green=0.0;
                            red=0.0;
                            blue=0.0;
                        }else if(i==20){
                            green=1.0;
                            red=1.0;
                            blue=1.0;
                        }
                        var u_color_location = gl.getUniformLocation(prog, "u_color");
                        var color = new Float32Array( [red, green, blue] );
                        gl.uniform3fv(u_color_location,  color);
                        gl.drawArrays(gl.TRIANGLE_STRIP, start, 3);    
                        start+=3;
                        if(i<=4){
                            blue=0.0;
                            green=0.0;
                            red-=0.15;
                        }else if(i>=5 && i<10){
                            blue=0.0;
                            green-=0.15;
                            red=0.0;
                        }else if(i>=10 && i<15){
                            blue-=0.0;
                            green=0.0;
                            red=0.0;
                        }
                    } 
                    break;
            default: alert("Wrong Key"); //Everything else
        }
        
    }

</script>
</html>
