<html>
<title>LAB-1: Intro</title>
<canvas id="webglcanvas" width="620" height="620"></canvas>

<script>

    var canvas = document.getElementById("webglcanvas"); 
    var  gl = canvas.getContext("webgl");
    
    var vertexShaderSource =
       `attribute vec3 a_coords;
        void main() {
            gl_Position = vec4(a_coords, 1.0);
        }`;


    var fragmentShaderSource =
       `void main() {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }`;
    
    var vsh = gl.createShader( gl.VERTEX_SHADER );
    gl.shaderSource( vsh, vertexShaderSource );
    gl.compileShader( vsh );

    var fsh = gl.createShader( gl.FRAGMENT_SHADER );
    gl.shaderSource( fsh, fragmentShaderSource );
    gl.compileShader( fsh );
    
    var prog = gl.createProgram(); 
    
    gl.attachShader( prog, vsh ); 
    gl.attachShader( prog, fsh );
    gl.linkProgram( prog ); 
    gl.useProgram(prog); 

    var a_coords_location = gl.getAttribLocation(prog, "a_coords"); 

    var total=63;
    var coords = new Float32Array( [-0.99, 0.99, 0.0,
									-0.99, 0.7, 0.0,
									-0.7, 0.7, 0.0,
                                    -0.65, 0.99, 0.0,
                                    -0.65, 0.7, 0.0,
                                    -0.35, 0.7, 0.0,
                                    -0.3, 0.99, 0.0,
                                    -0.3, 0.7, 0.0,
                                     0.0, 0.7, 0.0,
                                     0.05, 0.99, 0.0,
                                     0.05, 0.7, 0.0,
                                     0.35, 0.7, 0.0,
                                     0.40, 0.99, 0.0,
                                     0.40, 0.7, 0.0,
                                     0.70, 0.7, 0.0,
                                     -0.99, 0.6, 0.0,
                                    -0.99, 0.25, 0.0,
                                    -0.7, 0.25, 0.0,
                                    -0.65, 0.6, 0.0,
                                    -0.65, 0.25, 0.0,
                                    -0.35, 0.25, 0.0,
                                    -0.3, 0.6, 0.0,
                                    -0.3, 0.25, 0.0,
                                     0.0, 0.25, 0.0,
                                     0.05, 0.6, 0.0,
                                     0.05, 0.25, 0.0,
                                     0.35, 0.25, 0.0,
                                     0.40, 0.6, 0.0,
                                     0.40, 0.25, 0.0,
                                     0.70, 0.25, 0.0,
                                     -0.99, -0.99, 0.0,
                                    -0.99, -0.7, 0.0,
                                    -0.7, -0.7, 0.0,
                                    -0.65, -0.99, 0.0,
                                    -0.65, -0.7, 0.0,
                                    -0.35, -0.7, 0.0,
                                    -0.3, -0.99, 0.0,
                                    -0.3, -0.7, 0.0,
                                     0.0, -0.7, 0.0,
                                     0.05, -0.99, 0.0,
                                     0.05, -0.7, 0.0,
                                     0.35, -0.7, 0.0,
                                     0.40, -0.99, 0.0,
                                     0.40, -0.7, 0.0,
                                     0.70, -0.7, 0.0,
                                     -0.99, -0.6, 0.0,
                                    -0.99, -0.25, 0.0,
                                    -0.7, -0.25, 0.0,
                                    -0.65, -0.6, 0.0,
                                    -0.65, -0.25, 0.0,
                                    -0.35, -0.25, 0.0,
                                    -0.3, -0.6, 0.0,
                                    -0.3, -0.25, 0.0,
                                     0.0, -0.25, 0.0,
                                     0.05, -0.6, 0.0,
                                     0.05, -0.25, 0.0,
                                     0.35, -0.25, 0.0,
                                     0.40, -0.6, 0.0,
                                     0.40, -0.25, 0.0,
                                     0.70, -0.25, 0.0,
                                     -0.3, -0.2, 0.0,
                                     0.0, 0.2, 0.0,
                                     0.3, -0.2, 0.0,] );

    var a_coords_buffer = gl.createBuffer(); 

    gl.bindBuffer(gl.ARRAY_BUFFER, a_coords_buffer); 
    gl.bufferData(gl.ARRAY_BUFFER, coords, gl.STATIC_DRAW); 
    gl.vertexAttribPointer(a_coords_location, 3, gl.FLOAT, false, 0, 0); 
    gl.enableVertexAttribArray(a_coords_location);  
	
    gl.clearColor(0.70, 0.70, 0.70, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);
	gl.drawArrays(gl.TRIANGLES, 0, total); 

</script>

</html>
